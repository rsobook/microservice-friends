kumuluzee:
  name: ms-friends
  env:
    name: dev
  version: 2.0.0
  server:
      base-url:
      http:
        port:
  datasources:
    - jndi-name: jdbc/RsobookDS
      connection-url: jdbc:postgresql://localhost:55432/rsobook-user_friends
      username: postgres
      password: root
      max-pool-size: 10
  config:
      etcd:
        hosts: http://localhost:52379
  discovery:
    etcd:
      hosts: http://localhost:52379
    ttl: 20
    ping-interval: 15
  cors-filter:
    servlet:
      allow-origin: "*"
  health:
    servlet:
      mapping: /health
      enabled: true
    logs:
      enabled: false
      level: INFO
      period-s: 30
    checks:
      data-source-health-check:
        jndi-name: jdbc/RsobookDS
      disk-space-health-check:
        threshold: 100000000
  metrics:
    generic-registry-name: default
    jvm:
      enabled: true
      registry-name: jvm
    servlet:
      enabled: true
      mapping: /metrics
    logs:
      enabled: false
      period-s: 30
      level: INFO
    web-instrumentation:
      - name: friends-endpoint
        url-pattern: /api/v1/Friends/*
  logs:
      config-file: '<?xml version="1.0" encoding="UTF-8"?>
                    <Configuration name="user">
                        <Appenders>
                            <Console name="console" target="SYSTEM_OUT">
                                <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                            </Console>
                            <Socket name="logstash" host="f6944143-97cf-43e5-942c-0f607895adf0-ls.logit.io" port="14502" protocol="tcp">
                                <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                            </Socket>
                        </Appenders>
                        <Loggers>
                            <Logger name="si.fri.rsobook.rest.FriendsResource" level="trace" additivity="false">
                                <AppenderRef ref="console"/>
                                <AppenderRef ref="logstash"/>
                            </Logger>
                            <Root level="info">
                                <AppenderRef ref="console"/>
                            </Root>
                        </Loggers>
                    </Configuration>'
properties:
  user-api-host: http://localhost:55001
  user-api-host-discovery: true